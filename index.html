<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculadora 27 Junio - 2017</title>
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minium-scale=1.0">
    <!-- TipografÃ­a -->
    <link href="https://fonts.googleapis.com/css?family=Khula:300,400,600,700,800&amp;subset=devanagari,latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <form class="flex" action="">
      <div class="flex-content">
        <div class="head gold"></div>
        <div class="content gray-soft">
          <div class="screen-case">
            <input type="text" id="resultado" value="" readonly class="screen gray-medium">
          </div>
          <hr>
          <input type="button" class="gray-dark" value="1">
          <input type="button" class="gray-dark" value="2">
          <input type="button" class="gray-dark" value="3">
          <input type="button" class="gray-dark" value="*">
          <input type="button" class="gray-dark" value="4">
          <input type="button" class="gray-dark" value="5">
          <input type="button" class="gray-dark" value="6">
          <input type="button" class="gray-dark" value="-">
          <input type="button" class="gray-dark" value="7">
          <input type="button" class="gray-dark" value="8">
          <input type="button" class="gray-dark" value="9">
          <input type="button" class="gray-dark" value="+">
          <input type="button" class="gray-dark" value="C">
          <input type="button" class="gray-dark" value="=">
          <input type="button" class="gray-dark" value="0">
          <input type="button" class="gray-dark" value="/">
        </div>
      </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
